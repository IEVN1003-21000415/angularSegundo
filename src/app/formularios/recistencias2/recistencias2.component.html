<div class="max-w-xl mx-auto bg-gray-100 p-10 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold mb-8 text-center text-indigo-600">Calculadora de Resistencias</h1>

    <form [formGroup]="formulario" class="space-y-6">
      <div>
        <label for="color1" class="block text-gray-800 font-medium mb-2">Primera Banda:</label>
        <select formControlName="color1" class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="" disabled selected>Selecciona un color</option>
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>

      <div>
        <label for="color2" class="block text-gray-800 font-medium mb-2">Segunda Banda:</label>
        <select formControlName="color2" class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="" disabled selected>Selecciona un color</option>
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>

      <div>
        <label for="color3" class="block text-gray-800 font-medium mb-2">Multiplicador:</label>
        <select formControlName="color3" class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="" disabled selected>Selecciona un color</option>
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>

      <div>
        <label for="tolerancia" class="block text-gray-800 font-medium mb-2">Tolerancia:</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" formControlName="tolerancia" [value]="'Oro'" class="form-radio text-yellow-600">
            <span class="ml-2 text-gray-800">Oro</span>
          </label><br>
          <label class="flex items-center">
            <input type="radio" formControlName="tolerancia" [value]="'Plata'" class="form-radio text-gray-600">
            <span class="ml-2 text-gray-800">Plata</span>
          </label>
        </div>
      </div>

      <button (click)="registrar()" class="w-full bg-indigo-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        Añadir Resistencia
      </button>
    </form>

    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-6 text-gray-800">Resultados</h2>
      <table class="w-full table-auto border-separate border-spacing-2">
        <thead>
          <tr>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Banda 1</th>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Banda 2</th>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Multiplicador</th>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Tolerancia</th>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Valor</th>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Máximo</th>
            <th class="px-4 py-2 bg-indigo-100 text-gray-800">Mínimo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resistencia of resultado">
            <td class="px-4 py-2" [style.background]="obtenerColorHex(resistencia.color1)">{{ resistencia.color1 }}</td>
            <td class="px-4 py-2" [style.background]="obtenerColorHex(resistencia.color2)">{{ resistencia.color2 }}</td>
            <td class="px-4 py-2" [style.background]="obtenerColorHex(resistencia.color3)">{{ resistencia.color3 }}</td>
            <td class="px-4 py-2 text-gray-800">{{ resistencia.tolerancia }}</td>
            <td class="px-4 py-2 text-gray-800">{{ resistencia.valor }}</td>
            <td class="px-4 py-2 text-gray-800">{{ resistencia.valorMaximo }}</td>
            <td class="px-4 py-2 text-gray-800">{{ resistencia.valorMinimo }}</td>
          </tr>
        </tbody>
      </table>
    </section>
</div>
