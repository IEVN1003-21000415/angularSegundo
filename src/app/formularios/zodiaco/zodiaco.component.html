<div class="flex flex-col justify-center items-center max-w-6xl mx-auto my-10 p-8 bg-blue-50 rounded-lg shadow-lg">
  <div class="w-full text-center mb-6">
    <h2 class="text-3xl font-semibold text-gray-800">Datos personales</h2>
  </div>
  
  <form [formGroup]="formularioInformacionPersonal" (ngSubmit)="calcularEdadYSigno()" class="space-y-4 w-full max-w-md">
    <div>
      <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre:</label>
      <input id="nombre" formControlName="nombre" placeholder="Ingresa tu nombre" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label for="apellidoPaterno" class="block text-lg font-medium text-gray-700">Apellido Paterno:</label>
      <input id="apellidoPaterno" formControlName="apellidoPaterno" placeholder="Ingresa tu apellido paterno" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label for="apellidoMaterno" class="block text-lg font-medium text-gray-700">Apellido Materno:</label>
      <input id="apellidoMaterno" formControlName="apellidoMaterno" placeholder="Ingresa tu apellido materno" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label for="dia" class="block text-lg font-medium text-gray-700">Día de nacimiento:</label>
        <input id="dia" formControlName="dia" type="number" placeholder="Día" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="mes" class="block text-lg font-medium text-gray-700">Mes de nacimiento:</label>
        <input id="mes" formControlName="mes" type="number" placeholder="Mes" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="anio" class="block text-lg font-medium text-gray-700">Año de nacimiento:</label>
        <input id="anio" formControlName="anio" type="number" placeholder="Año" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>
    </div>

    <div>
      <label class="block text-lg font-medium text-gray-700">Sexo:</label>
      <div class="flex space-x-4 mt-2">
        <label class="inline-flex items-center">
          <input type="radio" formControlName="sexo" value="masculino" class="form-radio h-5 w-5 text-blue-600">
          <span class="ml-2 text-gray-700">Masculino</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" formControlName="sexo" value="femenino" class="form-radio h-5 w-5 text-blue-600">
          <span class="ml-2 text-gray-700">Femenino</span>
        </label>
      </div>
    </div>

    <button type="submit" [disabled]="!formularioInformacionPersonal.valid" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">Imprimir</button>
  </form>

  <h2 class="text-3xl font-semibold text-gray-800 mt-10">Resultados</h2>
  
  <!-- Sección de imagen y resultados sueltos -->
  <div *ngIf="edad !== null && signoZodiacalChino" class="mt-6 text-center">
    <p class="text-lg text-gray-700 mb-4">¡Hola {{saludo}}!</p>
    <p class="text-lg text-gray-700 mb-4">Tu edad es: {{ edad }}</p>
    <p class="text-lg text-gray-700 mb-4">Tu signo zodiacal chino es: {{ signoZodiacalChino }}</p>
  </div>

  <img *ngIf="imagenSignoZodiacalChino" 
       [src]="imagenSignoZodiacalChino" 
       alt="Imagen del Signo Zodiacal Chino" 
       class="absolute bottom-0 right-0 w-40 h-auto transform rotate-12 opacity-80 z-10">
</div>
